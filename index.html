<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>Swiper Animation Demo</title>

  <link href="//unpkg.com/swiper@9/swiper-bundle.min.css" rel="stylesheet">
  <link href="//unpkg.com/animate.css@4/animate.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 400px;
      height: 300px;
      background-color: #fff1c9;
    }

    .demo {
      width: 400px;
      height: 300px;
      line-height: 300px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="swiper swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" data-hash="slide1">
      <div class="demo"
           data-swiper-animation="animate__zoomIn"
           data-swiper-out-animation="animate__zoomOut">Slider1
      </div>
    </div>

    <div class="swiper-slide" data-hash="slide2">
      <div class="demo"
           data-swiper-animation-once="animate__fadeIn"
           data-duration=".5s"
           data-delay=".5s">Slider2
      </div>
    </div>

    <div class="swiper-slide" data-hash="slide3">
      <div class="demo"
           data-swiper-animation="animate__fadeIn"
           data-duration=".5s"
           data-delay=".5s">Slider3
      </div>
    </div>
  </div>
</div>

<script src="//unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script src="./swiper-animation.umd.js"></script>

<script>
  const swiperAnimation = new SwiperAnimation();
  const mySwiper = new Swiper('.swiper-container', {
    hashNavigation: {
      watchState: true,
      replaceState: true
    },
    on: {
      init: function () {
        swiperAnimation.init(this).animate();
      },
      slideChange: function () {
        swiperAnimation.init(this).animate();
      }
    }
  });

  console.log(mySwiper);
</script>
</body>
</html>
